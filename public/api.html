<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>api</title>
    <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
  </head>
  <body>
    <button id="test">api 模拟请求数据(测试接口 跨域)</button>
  </body>
</html>

<script>
  $("#test").on("click", () => {
    $.ajax({
      url: "http://localhost:3000/auth/signInToken",
      method: "post",
      data: {
        userName: "string"
      },
      success: function(res) {
        console.log(res);
      }
    });
  });
</script>
